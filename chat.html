<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Interactive Chat | Chat</title> 

    <!-- CSS. -->

    <link rel="stylesheet" type="text/css" href="css/chat.css"/>
    <link rel="stylesheet" type="text/css" href="css/general.css"/>



</head>

<body>
        <section class="chat">
            <div class="square-chat">
                <div class="private-message">
                    <div class="list-user-div column">
                    </div>
                </div>
                <div class="chat-general">
                    <div class="list-message">
                        <!-- Message from all the users will be there. -->
                    </div>

                    <div class="list-private-message hidden">
                        <!-- Private chat messages -->
                      </div>
                    <div class="message-input">
                        <form class="send-message">
                            <textarea class="chat-message" rows="4" placeholder="Type something"></textarea>
                            <button type="button" class="btn-public" onclick="sendMessage()">Send</button>
                            <button type="button" class="btn-private hidden" onclick="sendPrivateMessage()">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </section>



    <!-- Javascript. -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/socket_chat.js"></script>
    <script src="/js/chat.js"></script>
</body>
