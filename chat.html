<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Interactive Chat | Chat</title> 

    <!-- CSS. -->

    <link rel="stylesheet" type="text/css" href="css/chat.css"/>
    <link rel="stylesheet" type="text/css" href="css/general.css"/>



</head>

<body>
        <section class="chat">
            <div class="square-chat">
                <div class="private-message">
                    <p class="text-screen">Private messages</p>
                    <p class="text-mobile" style="display: none;">PM</p> 
                    <div class="wrapper">
                        <div class="list-user-div column">
                        </div>
    
                        <div class="return-public-chat">
                            <button type="button" onclick="displayPublicChat()"class="button-public">
                                <span>Chat public</span>
                                
                                <img class="button-image-public" src="/ressources/icons/annuler.png" style="display: none;" />
                            </button>
                            
                        </div>
                    </div>

                </div>

                <div class="chat-general">
                    <div class="list-message">
                        <!-- Message from all the users will be there. -->
                    </div>

                    <div class="list-private-messages">
                        <!-- Private chat messages -->
                    </div>
                    <div class="message-input">
                        <form class="send-message">
                            <textarea class="chat-message" rows="4" placeholder="Send a message into the public chat..."></textarea>
                            <button type="button" class="btn-public send-message" onclick="sendMessage()"><img src="/ressources/icons/paper-plane.png" class="icon send"></button>
                            <button type="button" class="btn-private hidden" onclick="sendPrivateMessage()"><img src="/ressources/icons/paper-plane.png" class="icon send"></button>
                            <button type="button" class="button-emoji"><img src="/ressources/emojis/cool.png" class="emoji-icon icon"></button>
                            
                            <div class="emoji-list" style="display: none;">
                                <span>😀</span> <span>😃</span> <span>😄</span> <span>😁</span> <span>😆</span> 
                                <span>😅</span> <span>😂</span> <span>🤣</span> <span>😊</span> <span>😇</span> 
                                <span>🙂</span> <span>🙃</span> <span>😉</span> <span>😌</span> <span>😍</span> 
                                <span>😘</span> <span>😗</span> <span>😙</span> <span>😚</span> <span>😋</span> 
                                <span>😛</span> <span>😝</span> <span>😜</span> <span>🤪</span> <span>🤨</span> 
                                <span>🧐</span> <span>🤓</span> <span>😎</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </section>



    <!-- Javascript. -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/socket_chat.js"></script>
    <script src="/js/chat.js"></script>
</body>
