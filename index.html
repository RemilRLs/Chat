<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Interactive Chat | Avatar</title> 

    <!-- CSS. -->

    <link rel="stylesheet" type="text/css" href="css/avatar.css"/>
    <link rel="stylesheet" type="text/css" href="css/general.css"/>

    <script src="js/register.js" defer></script>

</head>

<body>

    <section class="choose-avatar center">

        <!-- Square Username. -->
        <div class="square-name active">
            <div class="circle">
                <div class = "img">
                    <img src="img/cool.png" alt="Smiley">
                </div>
            </div>
            <div class="title-name center column">
                <h2>Welcome to you !</h2>
                <h4>Choose a name you like to interact with others peoples</h4>
            </div>
            <div class="choose-name center column">
                <div class="error-username">
                    
                </div>
                <form id="username-form" action="" method="" class="username"> 
                    <div class="pseudo column center">
                        <input type="text" name="name" class="name" placeholder="Your name" required>
                    </div>
                
                    <div class="submit center margin-top ">
                        <input class="submit-button cursor" type="button" value="Submit" onclick="usernameSubmit()">
                    </div>
                </form>
                
                
            </div>
        </div>

        <!-- Square Password. -->

        <div class="square-password">
            <div class="title-name center column">
                <h4>Choose a password</h4>
            </div>

            <div class="choose-password center column">
                <div class="error-password">
                    
                </div>
                <form action="" method="" id="password-form">
                    <div class="passwords column center">
                        <input type="password" placeholder="Password" class="password password-input" required>
                        <input type="password" placeholder="Confirm Password" class="confirmpassword password-input" required>
                    </div>

                    <div class="submit center margin-top ">
                        <input class="submit-button cursor" onclick="passwordSubmit()" type="button" value="Submit">
                    </div>
                </form>
            </div>
        </div>
		
		<div class="square-avatar hidden">
            <div class="title-avatar center column">
                <h4>Select your Avatar</h4>
            </div>

            <div class="list-avatar-square">
                
            </div>

            <button class="submit-button cursor" onclick="avatarSubmit()">Submit</button>
        </div>
		
    </section>
	
	<script src="/socket.io/socket.io.js"></script>
</body>
