<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Login Page - Chat</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="css/login.css">

  <script src="js/login.js" defer></script>

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div class="wrapper">

    <div class="circle">
      <div class="img">
        <img id="avatar-image" src="img/cool.png" alt="Smiley">
      </div>
    </div>

    <div class="form-box login">
      
      <h2>Login</h2>

      <!-- Login Form. -->

      <div class="error-message">
                    
      </div>

      <form action="" method="">
        <div class="input-box">
          <span class="icon"></span>
          <input class="input-username iu" type="username" required>
          <label class="username">Username</label>
        </div>
        <div class="input-box">
          <span class="icon"></span>
          <input class="input-password ip" type="password" required>
          <label class="password">Password</label>
        </div>
        <button type="button" class="btn" onclick="credentialSubmit()">Login</button>
        <div class="login-register">
          <span>Don't have an account?</span>
          <a href="index.html" class="register-link">Register</a>
        </div>
      </form>
    </div>
  </div>


  <script src="/socket.io/socket.io.js"></script>

</body>

</html>
